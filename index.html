<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>SPLI<br/>TTER</h1>
  <div class="general container">
    <div class="inputs container">
        <label class="input-label">
          Bill
          <input type="text" inputmode="numeric" name="bill" placeholder="0" class="bill textfield">
        </label>
        <p class="input-label">Select Tip %</p>
        <div class="tip-select">
          <input type="checkbox" id="5%" name="tip" value="5%" class="hidden-checkbox">
          <label for="5%">5%</label>
          <input type="checkbox" id="10%" name="tip" value="10%" class="hidden-checkbox">
          <label for="10%">10%</label>
          <input type="checkbox" id="15%" name="tip" value="15%" class="hidden-checkbox">
          <label for="15%">15%</label>
          <input type="checkbox" id="25%" name="tip" value="25%" class="hidden-checkbox">
          <label for="25%">25%</label>
          <input type="checkbox" id="50%" name="tip" value="50%" class="hidden-checkbox">
          <label for="50%">50%</label>
          <input type="checkbox" id="Custom" name="tip" value="Custom" class="hidden-checkbox">
          <label for="Custom">Custom</label>
          <input type="text" inputmode="numeric" name="custom-tip" placeholder="0" class="custom-tip textfield" style="display: none">
        </div>
        <label>
          <div class="people-text">
            <p class="people-text-child input-label">Number of People</p>
          </div>
          <input type="text" inputmode="numeric" name="people-count" placeholder="0" class="people textfield">
        </label>
    </div>
    <div class="results container">
      <div class="monetary-calculations">
        <div class="amount">
          <p class="tip-text">
            Tip Amount <br /> 
            <span class="per-person">/ person</span>
          </p>
          <p class="tip split">
            $0.00
          </p>
         </div>
        <div class="amount">
          <p class="total-text">
            Total <br />
            <span class="per-person">/ person</span>
          </p>
          <p class="total split">
            $0.00
          </p>
        </div>
      </div>
      <button class="reset no-reset">Reset</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jeeho-lee-719852182/">Jeeho Lee</a>.
  </div>
</body>
</html>
